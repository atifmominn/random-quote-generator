<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/b255651980.js" crossorigin="anonymous"></script>
</head>
<body onload="chooseQuote()">
    
    <div id="wrapper">
        <div id="quote-box">
            <div id="text"><span id="quo" class="left">"</span><span id="actual-text"></span><span id="quo" class="right">"</span></div>
            <div id="author">- <span id="actual-author"></span></div>
            <div id="holder">
                <button id="new-quote" onclick="chooseQuote()">new quote</button>
                <div id="tweart">
                    <a id="tweet-quote" target="_blank" onclick="tweet()" href="#"><i class="fa-brands fa-twitter"></i></a>
                    <button id="heart" onclick="goUp()"><i class="fa-solid fa-heart"></i></button>
                    <div id="heart-group" onclick="goUp()"></i></div>
                    

                </div>
            </div>
        </div>
    </div>
    <h1>by <span id="my-name">atif momin</span></h1>
    
    
    <script src="script.js"></script>
</body>
</html>
